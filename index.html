<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Comment Filter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link al file CSS -->
</head>
<body>
    <div class="a">
        <h1>TEST WIDGET:</h1>
        <br>
        <a href="https://core.telegram.org/widgets/discussion">https://core.telegram.org/widgets/discussion</a>
    </div>

    <input type="text" id="filterInput" placeholder="Cerca nei commenti...">
    <button id="filterButton">Filtra</button>
    
    <div class="c">
        <h2>Meteo in Piemonte - Segnalazioni meteo in Piemonte</h2>
        <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-discussion="meteoinpiemonte/1264"
                data-comments-limit="15" data-width="100%">
        </script>
    </div>

    <script src="script.js"></script> <!-- Link al file JS -->
</body>
</html>
